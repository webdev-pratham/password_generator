<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style/stylesheet.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<title>Password generator</title>
</head>

<body>
	<div class="container">
		<h1>Password generator</h1>
		<div class="inputBox">
			<input type="text" class="passBox" id="passBox">
			<span class="material-symbols-outlined copyBtn" id="copyBtn">
				content_copy
			</span>
		</div>
		<input type="range" min="1" max="30" value="8" class="slider" id="slider">
		<div class="row">
			<p>Password Length</p>
			<p class="sliderValue" id="sliderValue"></p>
		</div>

		<div class="checkboxes">
			<div class="checks">
				<input type="checkbox" name="lowercase" id="lowercase"><label for="lowercase">Include lowercase
					characters (a - z)</label>
			</div>

			<div class="checks">
				<input type="checkbox" name="uppercase" id="uppercase"><label for="uppercase">Include uppercase
					characters (A - Z)</label>
			</div>

			<div class="checks">
				<input type="checkbox" name="numbers" id="numbers"><label for="numbers">Include numbers (0 - 9)</label>
			</div>

			<!-- <div class="checks">
				<input type="checkbox" name="characters" id="characters"><label for="characters">Include
					characters</label>
			</div> -->
		</div>

		<button type="button" id="btn">Generate Password </button>
	</div>

	<script src="./script/script.js"></script>
</body>

</html>
